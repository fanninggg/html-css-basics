  <body>
    <div class="container">
      <h1 class="text-center">Dribbble card design</h1>

          <div class="card-img">
            <a href="#" class="btn-white">Save</a>
          </div>
          <ul class="list-inline align-right margin-top">
            <li class="text-grey"><i class="fas fa-eye"></i> 90</li>

        <div class="card-user">
          <img src="https://media.licdn.com/dms/image/C4D03AQHI9wEbZkiXxA/profile-displayphoto-shrink_200_200/0?e=1569456000&v=beta&t=rb9gCnDO_zUrjEgVyZNjp2PgZcWJnyTBuqRK8yUhtrg" alt="" class="avatar">
